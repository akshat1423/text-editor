    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', 
              }
            },
            fontFamily: {
              sans: ['Raleway', 'ui-sans-serif', 'system-ui', '-apple-system', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial']
            }
          }
        }

    <style>
      /* ProseMirror Core Styles */
      .ProseMirror {
        position: relative;
        word-wrap: break-word;
        white-space: pre-wrap;
        white-space: break-spaces;
        outline: none;
        min-height: 300px;
        font-variant-ligatures: none;
        font-feature-settings: "liga" 0;
        padding-bottom: 100px;
      }
      
      .ProseMirror p {
        margin-bottom: 1em;
        line-height: 1.8; /* Increased for better reading */
      }

      /* Placeholder simulation */
      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: #9ca3af;
        pointer-events: none;
        height: 0;
      }

      /* AI Generation Mode */
      .ai-generating {
        caret-color: transparent;
      }

      /* Animations */
      @keyframes shimmer-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .magic-cursor {
        position: fixed;
        width: 3px;
        background: linear-gradient(180deg, #6366f1, #a855f7, #ec4899);
        background-size: 100% 200%;
        animation: shimmer-bg 2s ease infinite;
        pointer-events: none;
        z-index: 50;
        border-radius: 4px;
        transition: top 0.08s cubic-bezier(0.2, 0, 0.2, 1), left 0.08s cubic-bezier(0.2, 0, 0.2, 1), height 0.1s;
        box-shadow: 0 0 12px rgba(168, 85, 247, 0.6);
      }

      .btn-shimmer {
        background: linear-gradient(45deg, #4f46e5, #7c3aed, #db2777, #4f46e5);
        background-size: 300% 300%;
        animation: shimmer-bg 3s ease infinite;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
